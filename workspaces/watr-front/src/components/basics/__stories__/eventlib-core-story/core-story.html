    </template>

            <v-row>
                <v-col justify="space-between" >
                    <v-card>
                        <v-card-text>
                            <ul>
                                <li>
                                    <h3>{{ mouseActivity }}</h3>
                                </li>
                                <li>

                            </ul>
                        </v-card-text>

                    </v-card>

                </v-col>
            </v-row>
        </v-container>

    <template v-slot:notes>
