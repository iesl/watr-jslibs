<story-layout>

    <template v-slot:title>
        Filter Selection/Narrowing
    </template>

    <template v-slot:description>
        Fuzzy search/narrowing for a list of items
    </template>

    <template v-slot:controls>
        <v-container>
            <v-row>
                <v-col justify="space-between" cols="4">
                    Control Panel
                </v-col>
            </v-row>
        </v-container>
    </template>

    <template v-slot:notes>
        <ul>
            <li> Allow geometry based filtering along with text based </li>
        </ul>
    </template>

    <template v-slot:main>
        <NarrowingFilter
            v-on:items-selected="onItemsSelected"
        />
    </template>

</story-layout>
